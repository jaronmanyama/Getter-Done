<!--Using HTML 5-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--GOOGLE FONTS ROBOTO-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">;
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>To Do List</title>
  </head>
  <body>
    <div id="container">
        <h1>GETTER DONE!<i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type='text'placeholder="Add New To-Do" maxlength="40">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Enter List Item Above</li>
            <li><span><i class="fa fa-trash"></i></span> Click to Mark as Complete</li>
            <li><span><i class="fa fa-trash"></i></span> Click Trash to Delete</li>
            <li><span><i class="fa fa-trash"></i></span> Sample Item 1</li>
            <li><span><i class="fa fa-trash"></i></span> Sample Item 2</li>
            <li><span><i class="fa fa-trash"></i></span> And the List Goes On!</li>
        </ul>
    </div>

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>
   
  </body>
</html>
